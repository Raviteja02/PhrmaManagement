{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Staff Login</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Material Design Bootstrap -->
  <link href="{%  static 'css/mdb.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Your custom styles (optional) -->
  <link href="{%  static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg  navbar-dark cyan">

  <!-- Navbar brand -->


<a class="navbar-brand" href="#">
    <img src="{%  static 'img/Sv-University-logo2.png' %}" height="80" width="100" alt="svu logo">SVU Health Centre
  </a>


  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="basicExampleNav">

    <!-- Links -->
    <ul class="navbar-nav ml-auto ">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>

      <!-- Dropdown -->


    </ul>
    <!-- Links -->


  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
<div class="card offset-md-4 offset-sm-1 my-5" style="max-width: 30rem;">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign IN</strong>
    </h5>

    <div class="card-body  pt-0">

    <!-- Default form login -->
<form class="text-center  p-5" method="POST" action="">
   {% csrf_token %}
   

    <!-- Email -->

    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" name="Username" required>

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="Password" required>

    

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>

    

    

</form>
<!-- Default form login -->

  </div>
  <!--Grid column-->

</div>
<!--Grid row-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{%  static 'js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{%  static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{%  static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{%  static 'js/mdb.js' %}"></script>
</body>
</body>

</html>
