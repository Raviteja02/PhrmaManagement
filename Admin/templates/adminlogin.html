{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Admin Login</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <!-- Bootstrap core CSS -->
 <link href="{%  static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Material Design Bootstrap -->
  <link href="{%  static 'css/mdb.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Your custom styles (optional) -->
  <link href="{%  static 'css/style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
<div class="card offset-md-4 offset-sm-1 my-5" style="max-width: 30rem;">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Sign IN</strong>
    </h5>

    <div class="card-body  pt-0">

    <!-- Default form login -->
<form class="text-center  p-5">

   

    <!-- Email -->

    <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    

    <!-- Sign in button -->
    <a class="btn btn-info btn-block my-4" type="submit" href="/Admin/Adminpage">Sign in</a>

    

    

</form>
<!-- Default form login -->

  </div>
  <!--Grid column-->

</div>
<!--Grid row-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{%  static 'js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{%  static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{%  static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{%  static 'js/mdb.js' %}"></script>
</body>

</html>
